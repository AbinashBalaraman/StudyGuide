<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Question Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            </style>
    
        </head>
        <body>
            <div class="container">
                <h1 class="mt-4 mb-4">Study Question Generator</h1>
                <div class="mb-3">
                    <label for="input-text" class="form-label">Enter Text or Topic:</label>
                    <textarea class="form-control" id="input-text" placeholder="Enter the text or topic here..."></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="num-questions" class="form-label">Number of Questions:</label>
                        <input type="number" class="form-control" id="num-questions" value="5" min="1">
                    </div>
                    <div class="col-md-4">
                        <label for="question-type" class="form-label">Question Type:</label>
                        <select class="form-select" id="question-type">
                            <option value="All">All</option>
                            <option value="Conceptual">Conceptual</option>
                            <option value="Factual">Factual</option>
                            <option value="Analytical">Analytical</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <button id="generate-button" class="btn btn-primary">Generate Questions</button>
                    <button id="clear-button" class="btn btn-secondary ms-2">Clear</button>
                </div>
                <div class="mb-3">
                    <label for="output-text" class="form-label">Generated Study Questions:</label>
                    <div id="output-text" class="card p-3"></div>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
        </html>
